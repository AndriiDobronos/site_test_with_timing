<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestHtml</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="window">
<button class="checks">Take the test</button>
<button class="get_results">Get current results</button>
<div class="singUp">
    <div>
        <form action="" class="add-users-form"><br>
            <fieldset><br>
            <legend>Registration list</legend>
                <div><br>
                   <label for="name1">Name: </label><br>
                   <input type="text" id="name1" value="Chris"><br>
                </div><br>
                <div><br>
                   <label for="name2">Lastname: </label><br>
                   <input type="text" id="name2" value="Ria"><br>
                </div><br>
                <div><br>
                   <label for="pwd1">Password: </label><br>
                   <input type="password" id="pwd1" value="Wookie"><br>
                   <div><br>
                      <!--  <button class="submit">Submit:</button> -->
                      <label class="input_label" for="pwd2">Submit: </label><br>
                      <input class="submit" type="checkbox" id="pwd2" value="Wookie"><br>
                   </div><br>
                </div><br>
            </fieldset><br>
        </form>
    </div>
</div>
<ul class="questions"></ul>
<div class="users">
    <h1 class="list">Test performed:</h1>
</div>
<button class="check">Check result</button>
<div class="showResult"></div>
<div class="showGeolocation"></div>
<button class="send_result">Send result</button>
<script src="index.js" type="module"></script>
</div>
<p class="farewell">Goodbye! Good luck!</p>
</body>
</html>
